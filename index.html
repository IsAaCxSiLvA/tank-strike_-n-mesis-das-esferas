
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tank Strike: Ball Nemesis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --app-height: 100dvh;
        }
        html, body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100dvh;
            background-color: #000000;
            color: #e2e8f0;
            font-family: 'Roboto Mono', monospace;
            overflow: hidden;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
            position: fixed;
            left: 0;
            top: 0;
        }
        #root {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        canvas {
            image-rendering: pixelated;
            touch-action: none;
        }
        .scanline {
            position: absolute;
            inset: 0;
            z-index: 50;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            opacity: 0.15;
        }
        .cyber-bg {
            background: radial-gradient(circle at center, #111122 0%, #000000 100%);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #3f3f46;
            border-radius: 10px;
        }
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body class="cyber-bg">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
